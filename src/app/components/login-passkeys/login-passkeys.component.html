@if (!this.isLogin) {
<div class="container my-4 d-flex justify-content-center">
    <div class="card mt-4 shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Creaci贸n Passkey</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form (ngSubmit)="createPasskey()" #form="ngForm">
                    <div class="mb-3 ">
                        <label for="cardholderName" class="form-label">Nombre del usuario registrado en la aplicaci贸n:
                        </label>
                        <div class="input-group">
                            <input type="text" id="usernamePasskey" class="form-control"
                                placeholder="Usuario registrado" required name="username"
                                [(ngModel)]="this.nombreUsuario" />
                        </div>
                    </div>
                    <button type="submit" [disabled]="isSubmitting" class="btn btn-primary">Crear Passkey</button>
                </form>
            </div>
        </div>
    </div>
</div>
}

<!-- ### Modal para la elecci贸n del usuario ###-->
<div class="modal fade" id="spinner-modal-passkeys" tabindex="-1" aria-labelledby="modalSpinnerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered text-center">
        <div class="modal-content rounded shadow-lg">
            <div class="modal-header bg-primary text-white d-flex justify-content-center border-0">
                <h5 class="modal-title" id="modalSpinnerLabel">
                    Esperando a la elecci贸n del usuario
                </h5>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column align-items-center">
                    <div class="spinner-border text-info mb-3" style="width: 4rem; height: 4rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
