<div class="d-flex justify-content-center">

            @for (item of this.getPageRange(); track $index) {

                 'page-item' }}">

                </li>
            }
            
            <li class="{{ !this.fin ? 'page-item' : 'page-item disabled' }}">
                <a class="page-link" (click)="cambiarPagina()" aria-label="Next">
