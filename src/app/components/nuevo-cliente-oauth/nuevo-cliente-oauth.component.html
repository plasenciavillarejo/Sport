<h2 class="mb-4">Crear Actividad</h2>

<form class="container border border-primary">
    <div class="row mb-4">
        <div class="col-md-2">
            <label for="clientId" class="form-label">Client Id</label>
            <input type="text" class="form-control" id="clientId" />
        </div>

        <div class="col-md-2">
            <label for="clientSecret" class="form-label">Client Secret</label>
            <input type="text" class="form-control" id="clientSecret" />
        </div>

        <div class="col-md-2">
            <label for="nombreCliente" class="form-label">Nombre cliente</label>
            <input type="text" class="form-control" id="nombreCliente" />
        </div>

        <div class="col-md-2">
            <label for="metodAuten" class="form-label">Método Autenticación</label>
            <input type="text" class="form-control" id="metodAuten" />
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label for="authGranType" class="form-label">Tipo de Autorizaciones</label>
                <select class="form-select" id="authGranType" multiple required>
                    <option value="" disabled selected>Seleccione un usuario</option>
                    <option value="1">authorization_code</option>
                    <option value="2">"refresh_token</option>
                </select>
            </div>


            <div class="col-md-2">
                <label for="rediUri" class="form-label">Redirección Urls</label>
                <input type="text" class="form-control" id="rediUri" />
            </div>

            <div class="col-md-2">
                <label for="scopes" class="form-label">Scopes</label>
                <select class="form-select" id="scopes" multiple required>
                    <option value="" disabled selected>Seleccione un usuario</option>
                    <option value="1">openid</option>
                    <option value="2">"profile</option>
                </select>
            </div>


            <div class="col-md-2">
                <label for="accToke" class="form-label">Tiempo Acces Token</label>
                <input type="text" class="form-control" id="accToke" />
            </div>

            <div class="col-md-2">
                <label for="refToke" class="form-label">Tiempo Refresh Token</label>
                <input type="text" class="form-control" id="refToke" />
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Crear Reserva</button>
</form>
