server {
    listen 80;
    server_name www.sportbuddies.es sportbuddies.es;

    location / {
        proxy_pass http://127.0.0.1:4200;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Agregar cabeceras necesarias
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Manejar errores 404 redirigiendo a Angular (SPA)
    error_page 404 /index.html;

    location = /index.html {
        root /usr/share/nginx/html/browser;  # Cambia a tu directorio est√°tico si lo necesitas
    }
}